<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村硅谷 - 测试页面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌳 乡村硅谷任务管理系统 🌳</h1>
        <div class="card">
            <h2>系统状态检查</h2>
            <p>✅ HTML 页面加载成功</p>
            <p>✅ CSS 样式应用正常</p>
            <p>✅ 中文字体显示正常</p>
            <p id="time">⏰ 加载时间: <script>document.write(new Date().toLocaleString())</script></p>
        </div>
        <div class="card">
            <h3>如果你能看到这个页面</h3>
            <p>说明浏览器和网络连接正常</p>
            <p>问题可能在于React应用的配置</p>
        </div>
    </div>
</body>
</html>
