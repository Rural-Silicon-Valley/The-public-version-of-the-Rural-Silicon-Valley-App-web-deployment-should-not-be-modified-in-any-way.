<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
</head>
<body>
    <h1>🌳 简单HTML测试页面</h1>
    <p>如果您能看到这个页面，说明服务器工作正常。</p>
    <p>当前时间: <span id="time"></span></p>
    <button onclick="alert('JavaScript工作正常!')">点击测试</button>
    
    <script>
        console.log('简单HTML页面加载成功');
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
